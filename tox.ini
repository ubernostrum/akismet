# Tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist =
  py35
  py36
  py37
  py38
  black
  docs
  spelling
  flake8
  isort

[cleanup]
commands =
  find {toxinidir}/tests -type f -name "*.pyc" -delete
  find {toxinidir}/tests -type d -name "__pycache__" -delete
  find {toxinidir}/src -type f -name "*.pyc" -delete
  find {toxinidir}/src -type d -name "__pycache__" -delete
  find {toxinidir}/src -type f -path "*.egg-info*" -delete
  find {toxinidir}/src -type d -path "*.egg-info" -delete
  rm -rf .cache
  rm -f .coverage
  rm -rf {toxinidir}/.pytest_cache

[pipupgrade]
commands =
  python -m pip install --upgrade pip

[testenv:black]
basepython = python3.8
changedir = {toxinidir}
deps = black
commands =
  {[pipupgrade]commands}
  black --line-length 88 --check --diff {toxinidir}/src {toxinidir}/tests {toxinidir}/docs {toxinidir}
  {[cleanup]commands}

[testenv:docs]
changedir = {toxinidir}/docs
commands =
  {[pipupgrade]commands}
  sphinx-build -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
  {[cleanup]commands}
deps =
  sphinx
  sphinx_rtd_theme

[testenv:spelling]
changedir = {toxinidir}/docs
commands =
  {[pipupgrade]commands}
  sphinx-build -b spelling -d {envtmpdir}/doctrees . {envtmpdir}/html
  {[cleanup]commands}
deps =
  {[testenv:docs]deps}
  pyenchant
  sphinxcontrib-spelling

[testenv:flake8]
changedir = {toxinidir}
deps = flake8
commands =
  {[pipupgrade]commands}
  flake8 {toxinidir}/src/akismet.py {toxinidir}/tests
  {[cleanup]commands}

[testenv:isort]
changedir = {toxinidir}
deps = isort
commands =
  {[pipupgrade]commands}
  isort --recursive --check-only --diff {toxinidir}/src {toxinidir}/tests
  {[cleanup]commands}

[testenv:mypy]
basepython = python3.8
changedir = {toxinidir}
deps = mypy
commands =
  {[pipupgrade]commands}
  mypy {toxinidir}/src {toxinidir}/tests
  {[cleanup]commands}

[testenv]
whitelist_externals =
  find
  rm
setenv =
    PYTHONWARNINGS=once::DeprecationWarning
commands =
  {[pipupgrade]commands}
  {posargs:pytest -vv --ignore=src --cov=akismet --cov-report term-missing}
  {[cleanup]commands}
deps =
  pytest
  pytest-cov
  zipp==1.1.0
passenv =
  TEST_AKISMET_API_KEY
  TEST_AKISMET_BLOG_URL

[travis]
python =
  3.5: py35
  3.6: py36
  3.7: py37
  3.8: py38, black, docs, flake8, isort, mypy, spelling
